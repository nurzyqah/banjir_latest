<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malaysia Flood Dashboard</title>
    <link rel="stylesheet" href="banjir.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <h1>Malaysia Flood Dashboard</h1>

        <!-- Map Section -->
        <div class="section" id="map-container">
            <h2>Flood Distribution Map</h2>
            <div id="map"></div>
        </div>

        <!-- Flood Data Section -->
        <div class="section" id="data-container">
            <h2>Flood Data Overview</h2>
            <div id="table-container">
                <p class="loading">Loading data...</p>
            </div>
        </div>

        <!-- Pie Chart Section -->
        <div class="section" id="pie-chart-container">
            <h2>Victims and Families Distribution</h2>
            <div id="pie-chart"></div>
        </div>
    </div>

    <!-- Pautan ke D3.js dan script.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
