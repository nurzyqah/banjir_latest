<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carian Lokasi</title>
    <link rel="stylesheet" href="banjir.css">
</head>
<body>
    <!-- Carian Lokasi -->
    <div class="search-container">
        <h2>Carian Lokasi</h2>
        <input type="text" id="searchInput" placeholder="Carian berdasarkan Nama PPS, Negeri, Daerah, Mangsa, Keluarga, Kapasiti">
        <button onclick="searchTable()">Cari</button>
    </div>

    <!-- Jadual Data -->
    <div class="table-container">
        <h3>Gambaran Keseluruhan</h3>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Nama PPS</th>
                    <th>Negeri</th>
                    <th>Daerah</th>
                    <th>Mangsa</th>
                    <th>Keluarga</th>
                    <th>Kapasiti</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>BALAIRAYA GEMEREH IV (BATU BADAK)</td>
                    <td>Johor</td>
                    <td>SEGAMAT</td>
                    <td>36</td>
                    <td>11</td>
                    <td>51.43%</td>
                </tr>
                <!-- Tambahkan baris tambahan di sini jika diperlukan -->
            </tbody>
        </table>
    </div>

    <script>
        // Fungsi Carian Lokasi
        function searchTable() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const table = document.getElementById('dataTable');
            const rows = table.getElementsByTagName('tr');

            for (let i = 1; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                let found = false;

                for (let j = 0; j < cells.length; j++) {
                    if (cells[j].innerText.toLowerCase().includes(input)) {
                        found = true;
                        break;
                    }
                }

                rows[i].style.display = found ? '' : 'none';
            }
        }
    </script>
</body>
</html>
