<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malaysia Flood Dashboard</title>
    <link rel="stylesheet" href="banjir.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Chart.js for pie chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Malaysia Flood Dashboard</h1>
        <div id="map"></div>
        <div id="table-container">
            <p class="loading">Loading data...</p>
        </div>

        <!-- Pie Charts for Victims, Families, PPS -->
        <div id="pie-charts-container">
            <canvas id="mangsaChart" width="400" height="400"></canvas>
            <canvas id="keluargaChart" width="400" height="400"></canvas>
            <canvas id="ppsChart" width="400" height="400"></canvas>
        </div>
    </div>

    <!-- Pautan ke D3.js dan script.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
