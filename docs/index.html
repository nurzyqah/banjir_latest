<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malaysia Flood Dashboard</title>
    <link rel="stylesheet" href="banjir.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Chart.js CSS (optional for styling the charts) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Malaysia Flood Dashboard</h1>
        
        <!-- Map Container -->
        <div id="map" style="width: 100%; height: 500px;"></div>

        <!-- Table for displaying data -->
        <div id="table-container">
            <p class="loading">Loading data...</p>
        </div>

        <!-- Pie charts for Mangsa, Keluarga, and PPS -->
        <h2>Flood Data Pie Charts</h2>
        <div>
            <canvas id="mangsaChart" width="400" height="400"></canvas>
            <canvas id="keluargaChart" width="400" height="400"></canvas>
            <canvas id="ppsChart" width="400" height="400"></canvas>
        </div>
    </div>

    <!-- External Libraries -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Your Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
