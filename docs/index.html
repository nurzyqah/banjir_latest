<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papan Pemuka Banjir Malaysia</title>
    <link rel="stylesheet" href="banjir.css">
    <!-- Leaflet.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Add Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Papan Pemuka Banjir Malaysia</h1>
        
        <!-- Gambaran Keseluruhan -->
        <div id="table-container">
            <h2>Gambaran Keseluruhan</h2>
            <p class="loading">Memuatkan data...</p>
        </div>

        <!-- Peta Banjir -->
        <div id="map-container">
            <h2>Peta Banjir</h2>
            <div id="map" style="height: 400px;"></div>
        </div>

        <!-- Carta Pai -->
        <div id="pie-chart-container" style="margin-top: 20px;">
            <h2>Carta Pai Jumlah Mangsa dan Keluarga</h2>
            <canvas id="floodPieChart"></canvas>
        </div>
    </div>

    <!-- Pautan ke D3.js dan script.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
